<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
</head>
<body>
<h1>Create Customer</h1>
<form th:action="@{/admin/create}" th:object="${product}" method="post">
    <label for="id">Id</label>
    <input type="text" id="id" th:field="*{id}">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required><br>
    <label for="price">Price:</label>
    <input type="text" id="price" th:field="*{price}" required><br>
    <label for="address">Description:</label>
    <input type="text" id="address" th:field="*{description}" required><br>
    <label for="provide">Provide:</label>
    <input type="text" id="provide" th:field="*{provide}" required><br>
    <button type="submit">Create</button>
</form>
<a th:href="@{/admin/list}">Back to List</a>
</body>
</html>
