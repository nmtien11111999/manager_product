<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
</head>
<body>
<h1>Edit Customer</h1>
<form th:action="@{/customer/edit/{id}(id=${product.id})}" th:object="${product}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required><br>
    <label for="price">Price:</label>
    <input type="text" id="price" th:field="*{price}" required><br>
    <label for="description">Description:</label>
    <input type="text" id="description" th:field="*{description}" required><br>
    <label for="provide">Provide:</label>
    <input type="text" id="provide" th:field="*{provide}" required><br>
    <button type="submit">Update</button>
</form>
<a th:href="@{/customer/list}">Back to List</a>
</body>
</html>
